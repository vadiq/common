{% extends 'base.html' %}
{% block content %}
<div><ul>
    {% for vegetable in vegetables_list %}
        <li>{% if vegetable=='beetroot' %}
            <font style="text-transform: uppercase">{{ vegetable }}</font>
        {% else %}
            {{ vegetable }}
        {% endif %}
        </li>
    {% endfor %}
</ul></div>
{% endblock content %}
