{% extends 'layout.html' %}

{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">{{ item.name.capitalize() }} </h1>
        <p class="lead text">{{ item.location }}</p>
        <p>
            <img src="{{ url_for('supermarkets.static', filename=item.img_name) }}" width="80%">
        </p>
        <p>
            <a href="{{ url_for('supermarkets.get_page_all_supermarkets') }}" class="btn btn-primary my-2">SEE ALL SUPERMARKETS</a>
        </p>
    </div>
</section>
{% endblock content %}
